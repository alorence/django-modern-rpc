name: Benchmarks

on:
  push:
    branches-ignore:
      - '*-no-ci'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    # * is a special character in YAML and must be quoted
    - cron: '55 2 */7 * *'
  # Manually triggered workflow
  workflow_dispatch:

env:
  UV_VERSION: 0.8.14

jobs:
  generate-jobs:
    runs-on: ubuntu-latest
    outputs:
      session: ${{ steps.set-matrix.outputs.session }}
    steps:
    - uses: actions/checkout@v4
    - name: Install nox
      uses: wntrblm/nox@2254a1ee500bbf66c2a5e4ff5dad030b9f579dcd  # 2025.05.01 - https://github.com/wntrblm/nox/releases
    - name: Build GH Actions test matrix from nox sessions
      id: set-matrix
      shell: bash
      run: echo session=$(nox -e benchmarks --list --json | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT

  benchmark:
    name: ${{ matrix.session }}
    needs: [generate-jobs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-jobs.outputs.session) }}
    steps:
    - uses: actions/checkout@v4
    - name: Install nox
      uses: wntrblm/nox@2254a1ee500bbf66c2a5e4ff5dad030b9f579dcd  # 2025.05.01 - https://github.com/wntrblm/nox/releases
    - name: Install uv
      uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6.6.1, see https://github.com/astral-sh/setup-uv/releases
      with:
        version: ${{ env.UV_VERSION }}
    - name: Run benchmarks
      run: nox -s "${{ matrix.session }}"
