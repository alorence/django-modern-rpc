name: Tests & Checks

on:
  push:
    branches-ignore:
      - '*-no-ci'
    tags:
      - '*'
  pull_request:
  schedule:
    # * is a special character in YAML and must be quoted
    - cron: '55 2 */7 * *'

  # Manually triggered workflow
  workflow_dispatch:
    inputs:
      target_repo:
        description: 'The repository to publish the package'
        required: true
        default: 'pypi.org'
        type: choice
        options:
        - pypi.org
        - test.pypi.org

env:
  UV_VERSION: 0.7.15

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Print env information
      run: |
        echo "github.event_name = ${{ github.event_name }}"
        echo "github.ref = ${{ github.ref }}"
        echo "is a tag = ${{ startsWith(github.ref, 'refs/tags/') }}"
        echo "is a manual run = ${{ github.event.inputs.target_repo != '' }}"

  lockfile-check:
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - name: Check lockfile
        run: uv lock --check

  generate-jobs:
    runs-on: ubuntu-latest
    needs: debug
    outputs:
      session: ${{ steps.set-matrix.outputs.session }}
    steps:
    - uses: actions/checkout@v4
    - name: Install nox
      uses: wntrblm/nox@2254a1ee500bbf66c2a5e4ff5dad030b9f579dcd  # https://github.com/wntrblm/nox/tags
    - name: Build GH Actions test matrix from nox sessions
      id: set-matrix
      shell: bash
      run: echo session=$(nox -t cicd-tests --list --json | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT

  tests:
    name: ${{ matrix.session }}
    needs: [debug, generate-jobs]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        session: ${{ fromJson(needs.generate-jobs.outputs.session) }}
    steps:
    - uses: actions/checkout@v4
    - name: Install nox
      uses: wntrblm/nox@2254a1ee500bbf66c2a5e4ff5dad030b9f579dcd  # https://github.com/wntrblm/nox/tags
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: ${{ env.UV_VERSION }}
    - name: Test session
      run: nox -s "${{ matrix.session }}" -- --cov --cov-report=xml:coverage.xml
    - name: Submit coverage report - Coveralls
      continue-on-error: true
      uses: coverallsapp/github-action@v2
    - name: Submit coverage report - Codacy
      continue-on-error: true
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
      run: uvx --from codacy-coverage python-codacy-coverage -r coverage.xml

  linter:
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - name: Ruff
        run: uv run ruff check .

  formatter:
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - name: Ruff Format
        run: uv run ruff format . --check

  mypy:
    runs-on: ubuntu-latest
    needs: debug
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - name: Mypy
        run: |
          uv sync --group type-checking
          uv run mypy .

  publish:
    runs-on: ubuntu-latest
    needs: [tests, lockfile-check, linter, formatter, mypy]
    # Only ran on tag push and manual trigger
    if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || github.event.inputs.target_repo != ''
    env:
      # inputs.target_repo is set only when workflow was manually triggered. Default to 'pypi.org' for tags push
      pypi_target: ${{ github.event.inputs.target_repo || 'pypi.org' }}

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}
      - name: Build
        run: uv build

      - name: Publish on Pypi
        if: env.pypi_target == 'pypi.org'
        run: uv publish --token ${{ secrets.PYPI_AUTH_TOKEN }}

      - name: Publish on TestPypi
        if: env.pypi_target == 'test.pypi.org'
        run: uv publish --index testpypi --token ${{ secrets.PYPI_AUTH_TOKEN_TEST }}
